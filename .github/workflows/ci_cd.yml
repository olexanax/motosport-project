name: "Continuous Deployment"
on:
  push:
    branches:
      - main
  workflow_dispatch: 
jobs:
  deploy_prod:
    name: "Deploy to production"
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK: https://discord.com/api/webhooks/1181615497565962381/nhkRifLJwk4LVqBcjFEVtzJZX2XIoKEwnzU6lSM33gRWsosocVpyg16i0WqywX30n36v
    steps:
      - name: "Checkout the files"
        uses: actions/checkout@v3
      - name: Setting up node
        uses: actions/setup-node@v3
        with:
          node-version: '16' 
      - name: 'Install dependencies'
        run: |
          npm i --lockfile-version 3   
          npm install
          npm run build
      - name: 'Copy folder to the production server'
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: ./
          remote_path: /var/www/my-next-app/
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_key: ${{ secrets.SSH_KEY }}
      - name: 'Executing remote ssh command to server'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/my-next-app
            npm i sharp
            pm2 delete all 
            pm2 start npm --name "my-next-app" -- start

            

      - name: Discord notification when not manually
        uses: Ilshidur/action-discord@master
        if: ${{ github.event_name != 'workflow_dispatch' }}
        with:
          args: |
            The project {{ EVENT_PAYLOAD.repository.full_name }} built and deployed by ${{ github.actor }}.
            Changes - ${{ github.event.head_commit.message }}. 
            Build number - ${{ github.run_number }}. 
            <@&1147174187157438536>  you can test new build 
            URL: http://157.230.117.6/
            
      - name: Discord notification when  manually
        uses: Ilshidur/action-discord@master
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          args: |
            The project {{ EVENT_PAYLOAD.repository.full_name }} built and deployed by ${{ github.actor }}.
            Changes - ${{ steps.get-last-commits.* }}
            Build number - ${{ github.run_number }}. 
            <@&1147174187157438536>  you can test new build 
            URL: http://157.230.117.6/
      - name: Discord failure notification
        if: ${{ failure() }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            The project {{ EVENT_PAYLOAD.repository.full_name }} not  deployed  
            Error occurs during build. Check what  happened <@&1146851350559346708>
            Repository url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' 
